function placeMarker(position, map) {
    var bubbletext = prompt("Please enter your name", "Harry Potter");
    var marker = new google.maps.Marker({
        position: position,
        icon: 'minibubble.png',
        label: { color: '#FF0000', fontWeight: 'bold', fontSize: '14px', text: bubbletext},
        map: map
    });
    map.panTo(position);
}
